  <head>
    <meta charset="UTF-8" />

    <title>RM. Bungo Tanjung</title>
    <meta name="description" content="Menu Digital RM. Bungo Tanjung" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
            },
            colors: {
              primary: {
                50: '#fff1f2',
                100: '#ffe4e6',
                200: '#fecdd3',
                300: '#fda4af',
                400: '#fb7185',
                500: '#f43f5e',
                600: '#e11d48',
                700: '#be123c', 
                800: '#9f1239',
                900: '#881337',
              },
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
              'glass-hover': '0 8px 32px 0 rgba(31, 38, 135, 0.15)',
              'glow': '0 0 20px rgba(225, 29, 72, 0.3)',
            },
            animation: {
              'shimmer': 'shimmer 1.5s infinite linear',
              'float': 'float 6s ease-in-out infinite',
              'float-delayed': 'float 6s ease-in-out 3s infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #f3f4f6;
        -webkit-tap-highlight-color: transparent;
        overflow-x: hidden;
      }
      
      /* Smooth Scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Hide scrollbar */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      /* Premium Shimmer */
      @keyframes shimmer {
        0% { background-position: -1000px 0; }
        100% { background-position: 1000px 0; }
      }
      
      .shimmer-bg {
        background: #e5e7eb;
        background-image: linear-gradient(to right, #e5e7eb 0%, #f3f4f6 20%, #e5e7eb 40%, #e5e7eb 100%);
        background-repeat: no-repeat;
        background-size: 1000px 100%; 
        animation: shimmer 2s infinite linear;
      }

      /* Ambient Background */
      .ambient-light {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background: 
          radial-gradient(circle at 15% 50%, rgba(254, 205, 211, 0.4), transparent 25%),
          radial-gradient(circle at 85% 30%, rgba(253, 164, 175, 0.4), transparent 25%);
        pointer-events: none;
      }
    </style>
